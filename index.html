<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Count</title>
  </head>
  <body>
    <div class="container">
      <h1>Count by multiples</h1>
      <form id="counter">
        <label for="countTo">Please enter a number to count to</label>
        <input type="text" id="countTo">

        <label for="countBy">Please enter a number to count by</label>
        <input type="text" id="countBy">

        <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <div class="output">
        <p>The result is:</p>
        <ul class="answer">

        </ul>
      </div>
    </div>

  </body>
</html>
